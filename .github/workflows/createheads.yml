name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          pip install pillow
          echo "import pillow, os" >> test.py
          echo "for f in os.listdir():" >> test.py
          echo "  print(f)" >> test.py
          python test.py
          
          git config --local user.name "ant5ant kind and virtuous"
          cd heads
          git add *.png
          git commit -am "bee4bee hacked gameherobrines acc"
          git push
